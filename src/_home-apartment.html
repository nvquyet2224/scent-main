<div class="booking">
    <h2 class="title">Book lịch hẹn chuyên gia</h2>
    <form action="#" class="booking__form">
        <div class="form__field">
            <label for="first_name">Tên của bạn</label>
            <input type="text" id="first_name" name="first_name" class="form__input" autocomplete="off" />
            <div class="form__error">Request</div>
        </div>

        <div class="form__field">
            <label for="email">Điện thoại</label>
            <div class="phone__group">
                <div class="phone__select">
                    <div class="select">
                        <div class="select__header">
                            <div class="selected__block" data-placeholder="Chọn khung giờ bạn muốn">
                                <span></span>
                            </div>
                            <span class="select__icon">
                                <svg>
                                    <use xlink:href="#icon-arrow-down"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="select__box">
                            <ul>
                                <li>
                                    <span><img src="https://cdn.shopify.com/static/images/flags/af.svg"
                                            alt="Albania">Afghanistan</span>
                                </li>
                                <li>
                                    <span><img src="https://cdn.shopify.com/static/images/flags/al.svg"
                                            alt="Albania">Albania</span>
                                </li>
                                <li>
                                    <span><img src="https://cdn.shopify.com/static/images/flags/ax.svg"
                                            alt="Albania">Aland Islands</span>
                                </li>
                                 <li>
                                    <span><img src="https://cdn.shopify.com/static/images/flags/dz.svg"
                                            alt="Albania">Algeria</span>
                                </li>
                                 <li>
                                    <span><img src="https://cdn.shopify.com/static/images/flags/af.svg"
                                            alt="Albania">Afghanistan</span>
                                </li>
                                <li>
                                    <span><img src="https://cdn.shopify.com/static/images/flags/al.svg"
                                            alt="Albania">Albania</span>
                                </li>
                                <li>
                                    <span><img src="https://cdn.shopify.com/static/images/flags/ax.svg"
                                            alt="Albania">Aland Islands</span>
                                </li>
                                 <li>
                                    <span><img src="https://cdn.shopify.com/static/images/flags/dz.svg"
                                            alt="Albania">Algeria</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <input id="email" name="email" type="text" class="form__input" autocomplete="off" />
            </div>
            <div class="form__error">Request</div>
        </div>

        <div class="form__field">
            <label for="email">Email</label>
            <input id="email" name="email" type="text" class="form__input" autocomplete="off" />
            <div class="form__error">Request</div>
        </div>

        <div class="form__group">
            <div class="date__group">
                <div class="form__field">
                    <label for="label-dd">Ngày</label>
                    <input id="label-dd" name="label-dd" type="text" pattern="[0-9]" autocomplete="off"
                        class="form__input" placeholder="DD" />
                </div>
                <div class="form__field">
                    <label for="label-mm">Tháng</label>
                    <input id="label-mm" name="label-mm" type="text" pattern="[0-9]" autocomplete="off"
                        class="form__input" placeholder="MM" />
                </div>
                <div class="form__field">
                    <label for="label-yyyy">Năm</label>
                    <input id="label-yyyy" name="label-yyyy" type="text" pattern="[0-9]" autocomplete="off"
                        class="form__input" placeholder="YYYY" />
                </div>
            </div>
            <div class="form__error">Request</div>
        </div>

        <div class="form__field">
            <label for="email">Khung giờ</label>
            <div class="select">
                <div class="select__header">
                    <div class="selected__block" data-placeholder="Chọn khung giờ bạn muốn">
                        <span></span>
                    </div>
                    <span class="select__icon">
                        <svg>
                            <use xlink:href="#icon-arrow-down"></use>
                        </svg>
                    </span>
                </div>
                <div class="select__box">
                    <ul>
                        <li>10h-12h sáng</li>
                        <li>2h-4h chiều</li>
                        <li>6h-8h tối</li>
                    </ul>
                </div>
            </div>
            <div class="form__error">Request</div>
        </div>

        <div class="form__field">
            <button class="btn__submit"><span>Đăng ký ngay</span></button>
        </div>
    </form>
</div>
