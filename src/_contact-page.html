<div class="section contact">
    <div class="title">
        <h2>Contact</h2>
    </div>
    <div class="contact__box">
        <form action="#">
            <div class="form-group">
                <label for="txtName">Name*</label>
                <input type="text" id="txtName" name="txtName" value="" />
                <div class="error-field">You must input name</div>
            </div>
            <div class="form-group">
                <label for="txtEmail">Email*</label>
                <input type="email" id="txtEmail" name="txtEmail" value="" />
                <div class="error-field">You must input email</div>
            </div>
            <div class="form-group">
                <label for="txtContent">Message*</label>
                <textarea id="txtContent" name="txtContent"></textarea>
                <div class="error-field">You must input message</div>
            </div>
            <div class="box-center"><button type="button" class="but all-but">Send message</button></div>
        </form>
    </div>
</div>
